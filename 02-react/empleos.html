<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultados de búsqueda</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <header>
      <h2>DevJobs</h2>
      <nav>
        <a href="/">Inicio</a>
        <a href="./empleos.html">Empleos</a>
      </nav>

      <div>
        <a href="">Publicar un empleo</a>
        <a href="">Iniciar sesión</a>
      </div>
    </header>
    <main>
      <section class="jobs-search">
        <h1>Encuentra tu próximo trabajo</h1>
        <p>Explora miles de oportunidades en el sector tecnológico.</p>

        <form role="search" id="empleos-search-form">
          <div class="search-bar">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="1"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="icon icon-tabler icons-tabler-outline icon-tabler-search"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
              <path d="M21 21l-6 -6" />
            </svg>
            <input
              type="text"
              id="empleos-search-input"
              placeholder="Buscar trabajos, empresas o habilidades"
            />
          </div>
          <div class="search-filters">
            <select class="filter" name="technologies" id="filter-technologies">
              <option value="">Tecnologías</option>
              <option value="javascript">JavaScript</option>
              <option value="react">React</option>
              <option value="python">Python</option>
              <option value="kotlin">Kotlin</option>
              <option value="java">Java</option>
            </select>
            <select class="filter" name="location" id="filter-location">
              <option value="">Ubicación</option>
              <option value="remoto">Remoto</option>
              <option value="cdmx">Ciudad de México</option>
              <option value="bogota">Bogota</option>
            </select>
            <select
              class="filter"
              name="experience-level"
              id="filter-experience-level"
            >
              <option value="">Nivel de experiencia</option>
              <option value="junior">Junior</option>
              <option value="mid">Mid-level</option>
              <option value="senior">Senior</option>
              <option value="lead">Lead</option>
            </select>
          </div>
        </form>
      </section>
      <section>
        <h2>Resultados de búsqueda</h2>
        <div class="jobs-listing">
        </div>

        <nav class="pagination">
          <a href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              viewBox="0 0 24 24"
            >
              <path stroke="none" d="M0 0h24v24H0z" />
              <path d="m15 6-6 6 6 6" />
            </svg>
          </a>
          <a href="#" class="is-active">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#">4</a>
          <a href="#">5</a>
          <a href="#">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1"
              class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right"
              viewBox="0 0 24 24"
            >
              <path fill="none" stroke="none" d="M0 0h24v24H0z" />
              <path d="m9 6 6 6-6 6" />
            </svg>
          </a>
        </nav>
      </section>
    </main>
    <footer>
      <small>&copy; 2025 DevJobs. Todos los derechos reservados.</small>
    </footer>
  </body>
</html>
